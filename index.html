<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Job Tracker</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js" defer></script>
        <link rel="icon" href="icon.jpg"/>
    </head>
    <body> 
        <div class="nav-bar">
            <div class="title">Job Tracker</div>
            <button id="btn-toggle-jobs">View all jobs</button>
            <!--<div><button id="btn-refresh">Refresh</button></div>-->
        </div>
        <div id="add-job" class="add-job">
            <h2>Add a new job</h2>
            <form>
                <label for="job-url">URL:</label>
                <input type="text" id="job-url" placeholder="Enter URL here" required/><br>
                <label for="job-company">Company:</label>
                <input type="text" id="job-company" placeholder="Enter Company here"/><br>
                <label for="job-role">Role:</label>
                <input type="text" id="job-role" placeholder="Enter role here"/><br>
                <label for="job-location">Location:</label>
                <input type="text" id="job-location" placeholder="Enter location here"/><br>
                <label for="job-notes">Notes:</label>
                <input type="text" id="job-notes" placeholder="If you have any notes..."/><br>
                <div class="btn-container">
                    <input type="submit" value="Submit" id="btn-add-job" class="inline"></button>
                    <button type="reset" id="btn-reset-job" class="inline">Reset</button>
                </div>
            </form>
        </div>
        <div id="view-jobs" class="view-jobs">
            <div id="job-list-container">
                <table id="job-list-table">
                </table>
            </div>
        </div>
    </body>
    <footer>
        <div class="footer-content">
            <p>Contact: moitreya.chaudhury@gmail.com</p>
            <p>Github repo: <a href="https://github.com/sidhp1998/JobTrackerChrome">JobTrackerChrome</a></p>
        </div>
    </footer>
</html>
